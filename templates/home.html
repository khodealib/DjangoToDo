{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="card">
        {% for todo in todos %}
            <a class="card-body"
               href="{% url 'home:todo_detail' todo.pk %}">
                {{ todo.title|title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
