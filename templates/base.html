{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}Base{% endblock %}</title>
		{% bootstrap_css %}
		<style>
			.jumbotron {
				padding: 20px;
				margin-bottom: 20px;
				background-color: #e9ecef;
			}
		</style>
	</head>
	<body>
		{% include 'partials/navbar.html' %}
		<div class="jumbotron">
			{% bootstrap_messages %}
			{% block content %}{% endblock %}
		</div>
		{% bootstrap_javascript %}
	</body>
</html>
